<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="googlesearch.css">
        <link href="http://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="top">
                <a>Gmail</a>
                <a >Images</a>
                <button class="signin">Sign In</button>
            </div>
            <div class="search">
                <a id="logo" href="https://www.google.com">Google</a>
                <form action="https://www.google.com/search">
                    <div><input type="text" name="q" id="searchbar"></div>
                    <div class="searchbuttons">
                        <input type="submit" value="Google Search">
                        <input type="submit" value="Im Feeling Lucky" name="btnI">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
